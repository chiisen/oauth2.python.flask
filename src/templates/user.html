<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>使用者首頁</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- 導覽列 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">OAuth2.0</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="切換導航">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/clients">Clients</a>
          </li>
          <li class="nav-item">
            <span class="nav-link active">你好，{{ user.username }}</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">登出</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 主要內容 -->
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-secondary text-white">
        使用者資料
      </div>
      <div class="card-body">
        <p><strong>帳號：</strong> {{ user.username }}</p>
        <p><strong>信箱：</strong> {{ user.email }}</p>
        <p><strong>註冊時間：</strong> {{ user.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
